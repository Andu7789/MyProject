<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a29d9734c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="nav nav-pills sticky-top navbar-light bg-white custom-nav-pills ms-1 me-3 mt-2 p-3 rounded customBorder">
        <!-- Your existing navigation items -->
        <a class="navbar-brand rounded" href="#">
          <img src="Logo/Logo2.png" alt="" width="120 " height="60" alt="">
       </a>
        <form class="d-flex ms-auto me-3 mt-2">
            <div class="input-group">
                <input type="text" class="form-control me-2 customBorderThinner" placeholder="Username" required id="userNameInput">
            </div>
         
            <div class="input-group">
                <input type="password" class="form-control me-2 customBorderThinner" placeholder="Password" required id="passwordInput">
            </div>
          <button class="btn btn-sm btnYellowStockDisc me-3 rounded nav-link" style=" height: 40px;"type="submit" id="accountButton" onclick="getLogonDetails()">Login</button>
        </form>
        <button class="btn btnYellowStockDisc rounded hidden mt-2" id="accountButtonLogoff" style="height: 40px; width: 100px" onclick='showLogOn()'>Log Off</button>
    </ul>

    <div class="container-fluid " id="mainContainer">
        <div class="row">
          <div class="col">
            <div class="container my-5 pb-1 ps-5 pe-5 text-dark customBorder rounded d-flex bg-white" id="adminMainContainer">
                <button class="btn btnYellowStockDisc my-5 rounded ms-3" id="stockControlButton">Stock Control</button>
                <button class="btn btnYellowStockDisc  my-5 rounded ms-3" id="discountCodesButton">Discount Codes</button>
                <button class="btn btnYellowStockDisc  my-5 rounded ms-3 ms-auto " id="MemoryDestruct">Memory Destruct!!!</button></div>
                <div class="container pt-5 pb-5 mt-5 mb-5 customBorderThinner hidden bg-white rounded" id="adminContainer2"></div>
                <div class="container pt-3 pb-3 mt-3 customBorderThinner hidden bg-white rounded" id="adminContainer3"></div>
            

                <div class="container text-center customBorderThinner rounded p-2 text-dark hidden mb-2 bg-white" id="adminContainer4">
                    <div class="row">
                    <div class="col">
                        <div class="">
                        <button class="btn btnYellow" type="button" id="fruitButton" style="width: 100px;" onclick="generateStockListAPI('fruit')">Fruit</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btnYellow" type="button" id="vegetableButton" style="width: 100px;" onclick="generateStockListAPI('vegetable')">Vegetables</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btnYellow" type="button" id="meatButton" style="width: 100px" onclick="generateStockListAPI('meat')">Meat</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btnYellow" type="button" id="fishButton" style="width: 100px" onclick="generateStockListAPI('fish')">Fish</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btnYellow" type="button" id="allButton" style="width: 100px" onclick="generateAllStockListAPI()">All</button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="container pt-5 pb-3 mt-5 customBorderThinner hidden bg-white rounded" id="adminContainer5"></div>
             <!-- password fail container -->
   </div>
</div>
</div>
   <div class="container text-dark customBorder rounded alert mt-5 text-center hidden bg-white" id="failedLogon">
    <strong class="mx-auto">Incorrect logon details, please try again</strong>
    <div class="text-center mt-3">
      <button class="border-secondary rounded mx-auto btnYellow" id="messageCloseButton" onclick='document.getElementById("failedLogon").classList.add("hidden")'>Close</button>
    </div>
  </div> 
  
</body>
<script src="AdminPortal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a29d9734c5.js" crossorigin="anonymous"></script>
</html>
