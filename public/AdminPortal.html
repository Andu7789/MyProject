<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a29d9734c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="nav nav-pills sticky-top navbar-light bg-white custom-nav-pills ms-1 me-3 mt-2 p-3 rounded customBorder">
        <!-- Your existing navigation items -->
        <a class="navbar-brand rounded" href="#">
          <img src="Logo/Logo2.png" alt="" width="120 " height="60" alt="">
       </a>
        <form class="d-flex ms-auto me-3 mt-2">
            <div class="input-group">
                <input type="text" class="form-control me-2" placeholder="Username" required id="userNameInput">
            </div>
            <div class="input-group">
                <input type="text" class="form-control me-2" placeholder="Password" required id="passwordInput">
            </div>
          <button class="btn btn-sm customButtonColour me-3 rounded nav-link" style=" height: 40px;"type="submit" id="accountButton">Login</button>
        </form>
    </ul>
    <div class="container-fluid ">
        <div class="row">
          <div class="col">
            <!-- Recipe container-->
            <div class="container my-5 pb-1 ps-5 pe-5 bg-dark text-dark border border-secondary rounded " id="adminMainContainer">
                <button class="btn btn-secondary my-5 rounded ms-3" id="stockControlButton">Stock Control</button>
                <button class="btn btn-secondary my-5 rounded ms-3" id="discountCodesButton">Discount Codes</button>
                <div class="container py-3 ps-5 pe-5 bg-light text-dark border border-secondary rounded hidden" id="adminContainer2"></div>
                <div class="container py-5 hidden" id="adminContainer3"></div>
            

                <div class="container text-center p-2 text-dark hidden" id="adminContainer4">
                    <div class="row">
                    <div class="col">
                        <div class="">
                        <button class="btn customButtonColour" type="button" id="fruitButton" style="width: 100px;" onclick="generateStockListAPI('fruit')">Fruit</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn customButtonColour" type="button" id="vegatablesButton" style="width: 100px;" onclick="generateStockListAPI('vegetable')">Vegetables</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btn-secondary" type="button" id="meatButton" style="width: 100px" onclick="generateStockListAPI('meat')">Meat</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btn-secondary" type="button" id="FishButton" style="width: 100px" onclick="generateStockListAPI('fish')">Fish</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                        <button class="btn btn-secondary" type="button" id="allButton" style="width: 100px" onclick="generateAllStockListAPI()">All</button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="container py-5 hidden" id="adminContainer5"></div>
            </div>
            
       
</body>
<script src="AdminPortal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a29d9734c5.js" crossorigin="anonymous"></script>
</html>
